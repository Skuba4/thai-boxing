{% for room in object %}
    <div class="room" data-room-id="{{ room.uuid_room }}">
        <p class="room-info">
            <a href="{% url 'referee:detail_room' room.uuid_room %}" class="room-name">{{ room.name }}</a>
            <span class="room-links">
            <a href="#" class="deleteRoom" data-uuid="{{ room.uuid_room }}">Удалить</a>
        </span>
        </p>
    </div>
{% endfor %}
