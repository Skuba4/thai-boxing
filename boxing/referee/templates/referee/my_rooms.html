{% extends 'base.html' %}

{% block content %}
    <main>
        <h1>Мои комнаты</h1>
        {% if object %}
            <ul>
                {% for room in object %}
                    <p><a href="#">{{ room.name }}</a>
                {% endfor %}
            </ul>
        {% else %}
            <p>У вас пока нет созданных комнат.</p>
        {% endif %}
    </main>
{% endblock %}
