{% extends 'base.html' %}

{% block content %}
    <main>
        <h1>Войдите в комнату</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="uuid_room">Введите идентификатор комнаты:</label>
            <input type="text" name="uuid_room" id="uuid_room" required>
            <button type="submit">Войти в комнату</button>
        </form>
    </main>
{% endblock %}
